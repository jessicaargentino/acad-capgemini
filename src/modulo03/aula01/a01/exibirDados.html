<!-- Explicação básica sobre a estrutura de um código HTML e criação de uma tabela básica.
<table></table> - Tags de criação da tabela
<thead></thead> - Cabeçalho da tabela
<tbody></tbody> – Corpo da tabela
<tfoot></tfoot> – Rodapé da tabela
<td></td> - Célula da tabela
<tr></tr> - Linha da tabela -->

<html>

<head>
    <title>Html - Dados</title>
</head>

<body>
    <h1>Exibindo dados</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Inês</td>
                <td>Brasil</td>
                <td>52</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jojo</td>
                <td>Calypso</td>
                <td>47</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
